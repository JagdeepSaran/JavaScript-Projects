<!-- index.html - Project 7: Scope, Time, Function -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project7_Scope_Time_Function</title>
  <script src="JS/main.js"></script>
</head>
<body>
  <!-- Call Check_Time() -->
  <p id="DayMessage" onclick="Check_Time()">Click here to see if it's before or after noon</p>

  <!-- Call Guess_Number() -->
  <p>Enter a number between 1 and 10:</p>
  <input type="number" value="0" id="userGuess">
  <button type="button" onclick="Guess_Number()">Submit</button>
  <p id="GuessResult">Result will show here</p>

  <!-- Call Show_Clock() -->
  <p id="Clock_Result">Press button to get current time</p>
  <button onclick="Show_Clock()">Get Time</button>
</body>
</html>
