<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Assignment</title>
    <!-- Link to Google jQuery API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>My jQuery Assignment</h1>
        <p id="p1">This is paragraph 1</p>
        <p id="p2">This is paragraph 2</p>
        <p id="p3">This is paragraph 3</p>
    </div>

    <script>
        // Wait until the document is fully loaded before running jQuery
        $(document).ready(function () {

            // Example 1: Append text to the H1 element
            $("h1").append(" - powered by jQuery");

            // Example 2: Using jQuery to add CSS (change color of paragraph 2 to blue)
            $("#p2").css({"color": "blue"});

            // Example 3: Click paragraph 3 to hide the heading
            $("#p3").click(function () {
                $("h1").hide();
            });

            // Example 4: Double-click paragraph 1 to change its background
            $("#p1").dblclick(function () {
                $(this).css({"background-color": "yellow"});
            });

        });
    </script>
</body>
</html>
