<!-- index.html - Project 9: Countdown + Slideshow -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project9_Countdown_Slideshow</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <!-- ===== Countdown Timer Section ===== -->
  <p>How many seconds should the countdown run?</p>
  <input type="number" id="seconds" value="10" />
  <button id="startBtn" onclick="countdown()">Start</button>
  <p id="timer"></p>

  <!-- ===== Slideshow Section ===== -->
  <div class="slideshow-container">
    <!-- Slide 1 -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/img1.png" style="width:100%" alt="Sunny Beach" />
      <div class="text">Sunny Beach</div>
    </div>

    <!-- Slide 2 -->
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/img2.png" style="width:100%" alt="Green Forest" />
      <div class="text">Green Forest</div>
    </div>

    <!-- Slide 3 -->
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/img3.png" style="width:100%" alt="Night City" />
      <div class="text">Night City</div>
    </div>

    <!-- Prev/Next controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <br />

  <!-- Dots -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script src="JS/main.js"></script>
</body>
</html>
